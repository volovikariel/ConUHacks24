<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <title>ConUHacks VIII</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div class="container"  style="display: flex;justify-content: center;align-items: center;border-radius: 100px; ">
        <div class="images" style="display: flex; flex-direction: column; justify-content: center;align-items: center; margin:200px;">
            <img src="tirelogo.png" alt="Your Image" width="2000" >
            <img src="Mechanic.png" alt="Your Image" width="600"  style="padding-top:100px">

        </div>
        <div class="wrapper" style="margin:200px ">

            <div class="container-calendar">
                <h3 id="monthAndYear"></h3>
                
                <div class="button-container-calendar">
                    <button id="previous" onclick="previous()">&#8249;</button>
                    <button id="next" onclick="next()">&#8250;</button>
                </div>
                
                <table class="table-calendar" id="calendar" data-lang="en">
                    <thead id="thead-month"></thead>
                    <tbody id="calendar-body"></tbody>
                </table>
                
                <div class="footer-container-calendar">
                     <label for="month">Jump To: </label>
                     <select id="month" onchange="jump()" >
                         <option value=0>Jan</option>
                         <option value=1>Feb</option>
                         <option value=2>Mar</option>
                         <option value=3>Apr</option>
                         <option value=4>May</option>
                         <option value=5>Jun</option>
                         <option value=6>Jul</option>
                         <option value=7>Aug</option>
                         <option value=8>Sep</option>
                         <option value=9>Oct</option>
                         <option value=10>Nov</option>
                         <option value=11>Dec</option>
                     </select>
                     <select id="year" onchange="jump()"></select>       
                </div>
        
            </div>
            
        </div>
      </div>


      

  <script>
 function generate_year_range(start, end) {
    var years = "";
    for (var year = start; year <= end; year++) {
        years += "<option value='" + year + "'>" + year + "</option>";
    }
    return years;
}

start_date =new Date(2022, 9, 1);
currentMonth = start_date.getMonth();
currentYear = start_date.getFullYear();
selectYear = document.getElementById("year");
selectMonth = document.getElementById("month");


createYear = generate_year_range(2022, 2022);
document.getElementById("year").innerHTML = createYear;

var calendar = document.getElementById("calendar");

var months = "";
var days = "";

var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];



var $dataHead = "<tr>";
for (dhead in days) {
    $dataHead += "<th data-days='" + days[dhead] + "'>" + days[dhead] + "</th>";
}
$dataHead += "</tr>";

//alert($dataHead);
document.getElementById("thead-month").innerHTML = $dataHead;


monthAndYear = document.getElementById("monthAndYear");
showCalendar(currentMonth, currentYear);



function next() {
    currentYear = (currentMonth === 11) ? currentYear + 1 : currentYear;
    currentMonth = (currentMonth + 1) % 12;
    showCalendar(currentMonth, currentYear);
}

function previous() {
    currentYear = (currentMonth === 0) ? currentYear - 1 : currentYear;
    currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
    showCalendar(currentMonth, currentYear);

}

function jump() {
    currentYear = parseInt(selectYear.value);
    currentMonth = parseInt(selectMonth.value);
    showCalendar(currentMonth, currentYear);
    
}

function showCalendar(month, year) {

    var firstDay = ( new Date( year, month ) ).getDay();

    tbl = document.getElementById("calendar-body");

    
    tbl.innerHTML = "";

    
    monthAndYear.innerHTML = months[month] + " " + year;
    selectYear.value = year;
    selectMonth.value = month;

    // creating all cells
    var date = 1;
    for ( var i = 0; i < 6; i++ ) {
        
        var row = document.createElement("tr");

        
        for ( var j = 0; j < 7; j++ ) {
            if ( i === 0 && j < firstDay ) {
                cell = document.createElement( "td" );
                cellText = document.createTextNode("");
                cell.appendChild(cellText);
                row.appendChild(cell);
            } else if (date > daysInMonth(month, year)) {
                break;
            } else {
                cell = document.createElement("td");
                cell.setAttribute("data-date", date);
                cell.setAttribute("data-month", month + 1);
                cell.setAttribute("data-year", year);
                cell.setAttribute("data-month_name", months[month]);
                
                cell.className = "date-picker";
                cell.innerHTML = "<span>" + date + "</span>";

                if ( date === start_date.getDate() && year === start_date.getFullYear() && month === start_date.getMonth() ) {
                    cell.className = "date-picker selected";
                }
                row.appendChild(cell);
                date++;
            }


        }

        tbl.appendChild(row);
        update_event_listener_td();

    }

}

function update_event_listener_td(){
    var datePickers = document.querySelectorAll('.date-picker');

    datePickers.forEach(function (element) {
        element.addEventListener('click', function () {
            // Navigate to the "home.html" page
            window.location.href = 'home.html';
            console.log("Navigated to home.html");
        });
    });
}
function daysInMonth(iMonth, iYear) {
    return 32 - new Date(iYear, iMonth, 32).getDate();
}


      </script>
    </body>


   
  
</html>
